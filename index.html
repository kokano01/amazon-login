<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="css/style.css">
<title>Amazon</title>
</head>


<body>
    <!-- Header/img -->
    <div class="mx-auto col-3 d-flex justify-content-center">
      <img src="img/amazon.jpg" class="w-50" alt="Amazon">
    </div>


    <!-- main -->

    <div class="container">
        <div class="container col-4 mx-auto">
            <div class="card" style="width: 20rem;">
                    <div class="card-body">
                    <h5 class="card-title fs-3">Sign In</h5>
                    
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" style="font-size: 14px" class="form-label fw-bold">Email (phone for mobile accounts)</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                      <br>
                    
                    <div class="mb-3">
                      <label for="exampleInputPassword1" style="font-size: 14px" class="form-label fw-bold">Password</label>
                      
                      <a href="" style="font-size: 14px" class="float-end text-decoration-none">Forgot your password?</a>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning border-2" type="button">Sign in</button>
                    </div>
                  </form>

                  <br>
                  <p style="font-size: 12px" class="card-text">By continuing, you agree to Amazon's <a href="" class="text-decoration-none">Conditions of Use</a> and <a href="" class="text-decoration-none">Privacy Notice.</a></p>
                  
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                  </div>
                
                    <div style="font-size: 14px" id="newamzn" class="py-3"> New to Amazon? </div>
                 
                  <div class="d-grid gap-2">                    
                  
                    <button class="btn btn-light border border-2" type="button">Create your Amazon account</button>
                  </div>

                </div>
              </div>

        </div>
        

    </div>
    







<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
